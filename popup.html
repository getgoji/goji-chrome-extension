<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goji Preferences</title>
  <link rel="stylesheet" href="styles/popup.css" />
</head>

<body>
  <img src="icons/goji-title.png" alt="Goji" class="goji-title" />
  <h1>Priority Categories</h2>
    <h2>Pick 3 categories to prioritize</h3>

      <div class="checkboxes">
        <div>
          <input type="checkbox" name="carbon-emissions" />
          <label for="carbon-emissions">Carbon Emissions</label>
        </div>

        <div>
          <input type="checkbox" name="water-usage" />
          <label for="water-usage">Water Usage</label>
        </div>

        <div>
          <input type="checkbox" name="ethical-sourcing" />
          <label for="ethical-sourcing">Ethical Sourcing</label>
        </div>

        <div>
          <input type="checkbox" name="labor-rights" />
          <label for="labor-rights">Labor Rights</label>
        </div>

        <div>
          <input type="checkbox" name="transparency" />
          <label for="transparency">Transparency & Policy</label>
        </div>

        <div>
          <input type="checkbox" name="dei" />
          <label for="dei">Diversity, Equity, & Inclusion</label>
        </div>

        <br>

        <div id="submit-wrapper">
          <button id="submit">Save & Close</button>
        </div>

      </div>

      <script src="src/popup.js"></script>
</body>

</html>
