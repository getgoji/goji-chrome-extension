<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goji</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <h1>Goji</h1>
    <h2>Priority Categories</h2>
    <p>Pick 3 categories to prioritize.</p>

    <div id=checkboxes_text>

        <div>
            <input type="checkbox" id="carbon_emissions" name="carbon_emissions">
            <label for="carbon_emissions">Carbon Emissions</label>
        </div>

        <div>
            <input type="checkbox" id="water_usage" name="water_usage">
            <label for="water_usage">Water Usage</label>
        </div>

        <div>
            <input type="checkbox" id="ethical_sourcing" name="ethical_sourcing">
            <label for="ethical_sourcing">Ethical Sourcing</label>
        </div>

        <div>
            <input type="checkbox" id="labor_rights" name="labor_rights">
            <label for="labor_rights">Labor Rights</label>
        </div>

        <div>
            <input type="checkbox" id="transparency" name="transparency">
            <label for="transparency">Transparency & Policy</label>
        </div>

        <div>
            <input type="checkbox" id="dei" name="dei">
            <label for="dei">Diversity, Equity, & Inclusion</label>
        </div>

        <button id="submit">Submit</button>

    </div>

    <script src="src/popup.js"></script>
</body>

</html>
